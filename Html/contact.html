<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../Css/contact.css">

    <script src="../Js/play contact.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <audio hidden id="audio" controls loop>
                <source src="../Music/chill.mp3" type="audio/mpeg">
            </audio>
            <div class="music" id="music"><button onclick="pause();"><img src="../Images/musicOn.png" alt=""
                        id="music"></button></div>
            <div class="musicoff" id="musicoff"><button onclick="play();"><img src="../Images/musicOff.png" alt=""
                        id="music"></button></div>
            <div class="logo"><a href="../index.html"><img src="../Images/logo.png" alt=""></a></div>
            <div class="social">
                <ul>
                    <li><a href="https://www.instagram.com/chalana.n.s/" target="new"><i
                                class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCFwiEWh9j3whMOldNcdiiQg/videos" target="new"><i
                                class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="links">
            <ul>
                <li id="store"><a href="./store.html">STORE</a> </li>
                <li id="con"><a href="./contact.html">CONTACT</a> </li>
            </ul>
        </div>

        <div class="m-center">
            <div class="contact">
                <form action="" method="POST">

                    <input type="text" name="name" id="name" placeholder="Name"><br>
                    <input type="email" name="email" id="email" placeholder="E-Mail"><br>
                    <textarea name="message" id="message" placeholder="Message"></textarea><br>
                    <button>Submit</button>

                </form>
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>BY CHALANA </p>
    </div>
</body>

</html>
